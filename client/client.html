<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    //function to parse our response
    const parseJSON = (xhr, content) => {
        //parse response (obj will be empty in a 204 updated)
        const obj = JSON.parse(xhr.response);
        console.dir(obj);
        
        //if message in response, add to screen
        if(obj.message) {
          const p = document.createElement('p');
          p.textContent = `Message: ${obj.message}`;
          content.appendChild(p);
        }
        
        //if users in response, add to screen
        if(obj.users) {
          let cards = document.getElementById('cards');
          for(let i=0; i< obj.users.length; i++){
            let name = obj.users[i].name;
            let cardInfo = `<div class="card d-inline-block" style="width: 48rem;">
              <img src="" class="card-img-top" alt="..."><div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p></div></div>`;
              cards.innerHTML += cardInfo;

          }
          
          //const users = JSON.stringify(obj.users);
          //userList.textContent = users;
          //cards += users;
          //content.appendChild(userList);
        }
      };
  
      //function to handle our response
      const handleResponse = (xhr) => {
        const content = document.querySelector('#content');
        
        //check the status code
        switch(xhr.status) {
          case 200: //success
            content.innerHTML = `<b>Success</b>`;
            break;
          case 201: //created
            content.innerHTML = '<b>Create</b>';
            break;
          case 204: //updated (no response back from server)
            content.innerHTML = '<b>Updated (No Content)</b>';
            return;
          case 400: //bad request
            content.innerHTML = `<b>Bad Request</b>`;
            break;
          default: //any other status code
            content.innerHTML = `Error code not implemented by client.`;
            break;
        }
        //parse response 
        parseJSON(xhr, content);
      };
  
         //function to send our post request
         const sendPost = (e, addForm) => {
          //grab the forms action (url to go to)
          //and method (HTTP method - POST in this case)
          //const nameAction = nameForm.getAttribute('action');
          //const nameMethod = nameForm.getAttribute('method');
          
          //grab the form's name and age fields so we can check user input
          const nameField = addForm.querySelector('#nameField');
          //const ageField = nameForm.querySelector('#ageField');
          
          //create a new Ajax request (remember this is asynchronous)
          const xhr = new XMLHttpRequest();
          //set the method (POST) and url (action field from form)
          xhr.open('POST', '/addUser');
          
          //set our request type to x-www-form-urlencoded
          //which is one of the common types of form data. 
          //This type has the same format as query strings key=value&key2=value2
          xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
          //set our requested response type in hopes of a JSON response
          xhr.setRequestHeader ('Accept', 'application/json');
          
          //set our function to handle the response
          xhr.onload = () => handleResponse(xhr);
          
          //build our x-www-form-urlencoded format. Without ajax the 
          //browser would do this automatically but it forcefully changes pages
          //which we don't want.
          //The format is the same as query strings, so key=value&key2=value2
          //The 'name' fields from the inputs are the variable names sent to
          //the server. 
          //So ours might look like  name=test&age=22
          //Again the 'name' fields in the form are the variable names in the string
          //and the variable names the server will look for.
          const formData = `name=${nameField.value}`;
          
          //send our request with the data
          xhr.send(formData);
        
          //prevent the browser's default action (to send the form on its own)
          e.preventDefault();
          //return false to prevent the browser from trying to change page
          return false;
      };
  
      const requestUpdate = (e, userForm) =>{
        const url = '/getUsers';
        const method = 'GET';
  
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onload = () => handleResponse(xhr, true);
        
  
        //send ajax request
        xhr.send();
        
        //cancel browser's default action
        e.preventDefault();
        //return false to prevent page redirection from a form
        return false;
  
      };
  
  
      const init = () => {
        //grab form
        const addForm = document.querySelector('#addForm');
        const refreshForm = document.querySelector('#userForm');
        
        //create handler
        const addDog = (e) => sendPost(e, addForm);
        const refresh = (e) => requestUpdate(e, refreshForm);
        

        //attach submit event (for clicking submit or hitting enter)
        //addForm.addEventListener('submit', addDog);
        //userForm.addEventListener('submit', getUser);

        document.getElementById("addButton").addEventListener("click", addDog);
        document.getElementById('refreshButton').addEventListener("click", refresh);
      };
      window.onload = init;
  
    </script>
</head>
<body>
  <h1 class="p-5">Dog Share</h1>
  <div class="container">
    <div class="row">
        <!-- Button trigger modal -->
        <button type="button" class="btn p-5 btn-primary" data-toggle="modal" data-target="#addNew">
            Add
        </button>
        <button type="button" id="refreshButton" class="btn p-5 btn-primary">Refresh</button>
    </div>
  </div>
 <div id="content"></div>
    
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="addForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input type="text" id="nameField" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="addButton" data-dismiss="modal" class="btn btn-primary">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <div class="p-5" id="cards">
      <div class="card d-inline-block" style="width: 48rem;">
          <img src="" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
        <div class="card d-inline-block" style="width: 48rem;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
          

  </div>
